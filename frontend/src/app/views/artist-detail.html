<div *ngIf="artist" class="artist-box">
  <div id="artist-head-card">
    <div class="artist">
      <img src="{{url + 'getArtistImage/' + artist.image}}" *ngIf="artist.image && artist.image !== 'null'">
    </div>
    <div class="data">
      <h1>{{artist.name}}</h1>
      <p class="description">
        {{artist.description}}
      </p>
      <a *ngIf="isAdmin" [routerLink]="['/crear-album', artist._id]" class="btn btn-default">AÃ±adir album</a>
    </div>
  </div>

  <div class="clearfix"></div>

  <div id="gallery-albums" *ngIf="albums">

  </div>
</div>
