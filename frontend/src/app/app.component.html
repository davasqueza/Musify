<div *ngIf="identity" class="navigation col-lg-4">
  <h1>
    {{title}}
  </h1>
</div>

<div class="clearfix"></div>

<div *ngIf="identity" class="central col-lg-11">
  <p>Estás logueado</p>
</div>

<div class="col-lg-12" *ngIf="!identity">
  <div class="col-lg-6">
    <h1>Identifícate</h1>
    <form class="col-md-10">
      <p>
        <label for="email">Correo electrónico</label>
        <input id="email" class="form-control" required>
      </p>
      <p>
        <label for="password">Contraseña</label>
        <input id="password" class="form-control" required>
      </p>
      <input type="submit" value="Entrar" class="btn btn-primary">
    </form>

  </div>
  <div class="col-lg-6">
    <h1>Regístrate</h1>
    <form class="col-md-10">
      <p>
        <label for="name">Nombre</label>
        <input id="name" class="form-control" required>
      </p>
      <p>
        <label for="surname">Apellido</label>
        <input id="surname" class="form-control" required>
      </p>
      <p>
        <label for="regEmail">Correo electrónico</label>
        <input id="regEmail" class="form-control" required>
      </p>
      <p>
        <label for="regPassword">Contraseña</label>
        <input id="regPassword" class="form-control" required>
      </p>
      <input type="submit" value="Registrar" class="btn btn-primary">
    </form>
  </div>
</div>
