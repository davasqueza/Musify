<div *ngIf="identity" class="navigation col-lg-4">
  <h1>
    {{title}}
  </h1>
</div>

<div class="clearfix"></div>

<div *ngIf="identity" class="central col-lg-11">
  <p>Estás logueado</p>
</div>

<div class="col-lg-12" *ngIf="!identity">
  <div class="col-lg-6">
    <h1>Identifícate</h1>
    <form #loginForm="ngForm" (ngSubmit)="onSubmit()" class="col-md-10">
      <p>
        <label for="email">Correo electrónico</label>
        <input id="email" #email="ngModel" name="email"  type="email" [(ngModel)]="user.email" class="form-control" required>
        <span *ngIf="email.invalid && email.touched">El email es obligatorio</span>
      </p>
      <p>
        <label for="password">Contraseña</label>
        <input id="password" #password="ngModel" name="password"  type="password" [(ngModel)]="user.password" class="form-control" required>
        <span *ngIf="password.invalid && password.touched">El password es obligatorio</span>
      </p>
      <input type="submit" value="Entrar" class="btn btn-primary">
    </form>

  </div>
  <div class="col-lg-6">
    <h1>Regístrate</h1>
    <form class="col-md-10">
      <p>
        <label for="name">Nombre</label>
        <input id="name" class="form-control" required>
      </p>
      <p>
        <label for="surname">Apellido</label>
        <input id="surname" class="form-control" required>
      </p>
      <p>
        <label for="regEmail">Correo electrónico</label>
        <input id="regEmail" class="form-control" required>
      </p>
      <p>
        <label for="regPassword">Contraseña</label>
        <input id="regPassword" class="form-control" required>
      </p>
      <input type="submit" value="Registrar" class="btn btn-primary">
    </form>
  </div>
</div>
